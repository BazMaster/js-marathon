<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon player1">
            <span class="lvl">Lv. 1</span>

            <img src="" id="type-player1" alt="">
            <img src="" id="img-player1" class="sprite">

            <div class="details">
                <h2 class="name" id="name-player1"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player1">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control"></div>

        <div class="pokemon player2">
            <span class="lvl">Lv. 1</span>

            <img src="" id="type-player2" alt="">
            <img src="" id="img-player2" class="sprite">

            <div class="details">
                <h2 class="name" id="name-player2"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player2">100 / 100</span>
                </div>
            </div>
        </div>
    </div>

    <div class="playground">
        <div id="log-player1" class="log"></div>
        <div id="log-player2" class="log"></div>
    </div>


</div>



<div class="catch_screen"></div>

<script src="./main.js"></script>
</body>
</html>
